<div class="container">
    <div *ngIf="broken">
        <h3 class="instructions">Error. Please refresh the page.</h3>
    </div>
    <div *ngIf="loading && !broken">
        <mat-progress-spinner color="primary" mode="indeterminate" diameter="50"></mat-progress-spinner>
    </div>
    <mat-card *ngIf="!loading && !broken">
        <mat-card-header>
            <mat-card-title>Admin Profile</mat-card-title>
            <mat-card-subtitle>WebID: {{ webID }}</mat-card-subtitle>
            <mat-card-subtitle>Joined on: {{ issued | date:'dd/MM/yyyy' }}</mat-card-subtitle>
        </mat-card-header>
        <div *ngIf="webID!==user">
            <mat-card-content>
                <p><b>Name:</b> {{name}}</p>
                <p><b>Email:</b> {{email}}</p>
            </mat-card-content>
        </div>
        <div *ngIf="webID===user">
            <mat-card-content>
                <form>
                    <div class="form-field-container">
                        <mat-form-field>
                            <mat-label>Name</mat-label>
                            <input matInput [(ngModel)]="name" name="name" required>
                        </mat-form-field>
                    </div>
                    <div class="form-field-container">
                        <mat-form-field>
                            <mat-label>Email</mat-label>
                            <input matInput [(ngModel)]="email" name="email" required>
                        </mat-form-field>
                    </div>
                </form>
            </mat-card-content>
            <mat-card-actions class="button-container">
                <button mat-raised-button color="primary" (click)="saveChanges()">Save</button>
                <button mat-raised-button (click)="cancelChanges()">Cancel</button>
            </mat-card-actions>
        </div>
    </mat-card>
</div>
