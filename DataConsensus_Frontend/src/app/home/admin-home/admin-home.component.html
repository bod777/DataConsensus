<div class="content">
    <h1 class="page-header">Admin Dashboard</h1>
    <div class="card-container">
        <mat-card *ngIf="!loading">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
                <ng-container matColumnDef="title">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
                    <td mat-cell *matCellDef="let project"> {{project.title}} </td>
                </ng-container>
                <ng-container matColumnDef="creator">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Requester </th>
                    <td mat-cell *matCellDef="let project"> <button mat-button
                            (click)="navigateToProfile(project.creator)">{{ project.creator }}</button></td>
                </ng-container>
                <ng-container matColumnDef="projectCreationTime">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Created
                        At </th>
                    <td mat-cell *matCellDef="let project"> {{project.projectCreationTime | date:'dd/MM/yyyy'}} </td>
                </ng-container>
                <ng-container matColumnDef="projectStatus">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
                    <td mat-cell *matCellDef="let project">
                        <project-status [hasAgreement]="false" [isActiveAgreement]="false"
                            [projectStatus]="project.projectStatus"></project-status>
                    </td>
                </ng-container>
                <ng-container matColumnDef="buttons">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
                    <td mat-cell *matCellDef="let project"> <button mat-raised-button
                            (click)="navigateToProject(project.projectID)" color="primary">View</button> </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
        </mat-card>
        <div *ngIf="loading">
            <mat-progress-spinner color="primary" mode="indeterminate" diameter="50"></mat-progress-spinner>
        </div>
    </div>
</div>
