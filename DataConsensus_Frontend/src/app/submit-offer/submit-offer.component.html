<div class="content">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Submit Offer</mat-card-title>
        </mat-card-header>
        <div class="form-field-container">
            <mat-form-field [style.width.px]=800>
                <mat-label>Purpose</mat-label>
                <mat-select [(ngModel)]="purpose" required>
                    <mat-option value="AcademicResearch">Academic Scientific Organisation</mat-option>
                    <mat-option value="CommercialResearch">For-Profit Organisation</mat-option>
                    <mat-option value="NonCommercialResearch">Governmental Organisation</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="form-field-container">
            <mat-checkbox [(ngModel)]="sellingData">Selling Data</mat-checkbox>
            <mat-checkbox [(ngModel)]="sellingInsights">Selling Insights</mat-checkbox>
        </div>
        <div class="form-field-container">
            <mat-form-field [style.width.px]=800>
                <mat-label>Technical Organisational Measures</mat-label>
                <mat-select [(ngModel)]="techOrgMeasures" multiple required>
                    <mat-option *ngFor="let option of measuresOptions" [value]="option.value">
                        {{ option.displayText }}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="form-field-container">
            <mat-form-field [style.width.px]=800>
                <mat-label>Recipients</mat-label>
                <mat-chip-grid #chipGrid aria-label="Enter recipients">
                    <mat-chip-row *ngFor="let recipient of recipients" (removed)="removeRecipient(recipient)"
                        [editable]="true" (edited)="editRecipient(recipient, $event)"
                        [aria-description]="'press enter to edit ' + recipient">
                        {{recipient}}
                        <button matChipRemove [attr.aria-label]="'remove ' + recipient">
                            <mat-icon>cancel</mat-icon>
                        </button>
                    </mat-chip-row>
                    <input placeholder="New recipient..." [matChipInputFor]="chipGrid"
                        [matChipInputSeparatorKeyCodes]="separatorKeysCodes" [matChipInputAddOnBlur]="addOnBlur"
                        (matChipInputTokenEnd)="addRecipient($event)" />
                </mat-chip-grid>
            </mat-form-field>
        </div>
        <div class="form-field-container">
            <mat-form-field [style.width.px]=800>
                <mat-label>Choose the date that access to and processing of the data will end.</mat-label>
                <input matInput [(ngModel)]="duration" [matDatepicker]="picker">
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </div>
        <mat-card-actions class="button-container" style="padding-bottom: 100px;">
            <button mat-raised-button color="primary" (click)="submit()">Save</button>
            <button mat-raised-button (click)="cancelChanges()">Cancel</button>
        </mat-card-actions>
    </mat-card>
</div>
